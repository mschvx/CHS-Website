<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link rel="stylesheet" href="adminconsole.css?v=2.0">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link active">Create Post</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Manage Posts</a></li>
            </ul>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container create-post">
        <h1>Create a Post</h1>
        <form id="postForm" action="submit_post.php" method="POST" enctype="multipart/form-data">
            <label for="title">Title: <span class="required">*</span></label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Description: <span class="required">*</span></label>
            <textarea id="description" name="description" rows="5" required></textarea>
            
            <label for="image">Add Image (PNG, JPEG):</label>
            <input type="file" id="image" name="image" accept="image/png, image/jpeg">
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container manage-posts" style="display: none;">
        <h1>Manage Posts</h1>
        <ul class="post-list" id="postsContainer"></ul>
    </div>

    <!-- Modal post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1 id="modalTitle"></h1>
            <img id="modalImage" src="" alt="Post Image" style="display: none;">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="adminconsole.js?v=2.0"></script>
</body>
</html>
